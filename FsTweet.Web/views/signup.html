{% extends "page.html" %}

{% block head %}
  <title> Sign Up - FsTweet </title>
{% endblock %}

{% block content %}
<div class="container">
  <form class="form-signup" method="POST" action="/signup">
    <h2 class="form-signup-heading">Join FsTweet Today!</h2>
	{% if model.Error != "" %}
		<p class="bg-danger">{{ model.Error }}></p>
	{% endif %}
    <label for="Email" class="sr-only">Email address</label>
	<input type="email" id="Email" name="Email" class="form-control" placeholder="Email address" required autofocus value={{ model.Email }}>
	<label for="Username" class="sr-only">Username</label>
    <input type="text" id="Username" name="Username" class="form-control" placeholder="Username" required value={{ model.Username }}>
    <label for="Password" class="sr-only">Password</label>
    <input type="password" id="Password" name="Password" class="form-control" placeholder="Password" required>
    <label for="ConfirmPassword" class="sr-only">Password</label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	<input type="hidden" name="Error" value={{ model.Error }}>  
  </form>
</div>
{% endblock %}
